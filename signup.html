<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="stylesign.css">
        <link href="https://fonts.google.com/specimen/Shippori+Antique#standard-styles"
        rel="stylesheet">
    </head>
    <body>
        <div class="signup_box">
            <img class="photos">
            <h1>Sign up</h1>
            <h4>It's free and only takes a minute</h4>
            <form>
                <label>First Name</label>
                <input type="text" placeholder="">
                <label>Last Name</label>
                <input type="text" placeholder="">
                <label>Email</label>
                <input type="email" placeholder="">
                <label>Password</label>
                <input type="password" placeholder="">
                <label>Confirm Password</label>
                <input type="password" placeholder="">
                <input type="button" value="Submit">
            </form>
            <p class="para_2">Already have an account? <a href="loginform.html">Login here</a></p>
        </div>
    </body>
</html>
<style>
 body{
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
body{
    width:100%;
    height:100vh;
    background:url("photos/stock6.jpg")no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}
.signup_box{
    position:absolute;
    top:5%;
    left: 40%;
    width: 360px;
    height: 600px;
    background: white;
    border-radius: 30px;
    box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
}
h1{
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid silver;
}
h4{
    text-align: center;
}
form{
    width:300px;
    padding: 0 40px;
    margin-left: 20px;
    box-sizing: border-box;
}
form label{
    display:flex;
    margin-top: 20px;
    font-size: 18px;
}
form input{
    width: 100%;
    padding:4px;
    border:none;
    border:1px solid #adadad;
    border-radius: 6px;
    outline:none;
}
input[type="button"]{
    width: 100%;
    height: 40px;
    border: 1px solid;
    background: #2691d9;
    border-radius: 25px;
    font-size: 18px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none;
}
.para_2{
    text-align: center;
    color:black;
    font-size: 15px;
    margin-top:10px;
}
.para_2 a{
    color:#2691d9;
}
</style>
